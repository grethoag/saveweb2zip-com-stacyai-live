          <style>
            .console-block {
              background-color: black;
              color: white;
              font-family: "Courier New", monospace;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              padding: 20px;
              text-align: center;
              position: relative;
              overflow: hidden;
              width: 80%;
              margin: 40px auto;
              border-radius: 20px;
              box-sizing: border-box;
            }
            .console-line {
              width: 100%;
              height: 2px;
              background-color: green;
              margin: 10px 0;
              animation: line 2s forwards;
              box-shadow: 0 0 5px #39ff14, 5px 0 15px #39ff14;
            }
            .console-content {
              font-size: 20px;
              display: flex;
              align-items: center;
              justify-content: center;
              margin-top: 10px;
              flex-direction: row; /* Default to row for larger screens */
            }
            .console-command {
              color: cyan;
              margin-right: 5px;
              white-space: nowrap;
            }
            .console-separator {
              color: red;
              margin-right: 5px;
            }
            .console-value {
              display: inline-block;
              white-space: pre-wrap; /* Ensures long text wraps */
              word-wrap: break-word; /* Allow text to break at the end of a line */
              max-width: 100%; /* Ensures text does not overflow */
              overflow-wrap: break-word; /* Allow word-breaking if necessary */
              width: 100%; /* Ensure that the value container stretches */
              word-break: break-all; /* Force break for very long words without spaces */
              cursor: pointer; /* Indicates that the value is clickable */
            }
            .svg {
              margin-bottom: -7px;
              margin-left: 5px;
              height: 20px;
            }
            .console-button {
              background-color: black;
              color: #39ff14;
              border: 2px solid #39ff14;
              border-radius: 10px;
              font-size: 20px;
              font-family: "Courier New", monospace;
              font-weight: 700;
              padding: 15px 30px;
              width: 30%;
              margin-top: 40px;
              margin-bottom: 20px;
              cursor: pointer;
              text-transform: uppercase;
              letter-spacing: 1px;
              transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
              box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
            }
            .console-button:hover {
              background-color: #39ff14;
              color: black;
              box-shadow: 0 0 15px #39ff14, 0 0 30px #39ff14;
              transform: scale(1.05);
            }
            @keyframes falling {
              from {
                transform: translateY(-200px);
                opacity: 0;
              }
              to {
                transform: translateY(0);
                opacity: 1;
              }
            }
            @keyframes glow {
              0% {
                text-shadow: 0 0 5px lime, 0 0 10px lime, 0 0 15px lime,
                  0 0 20px lime;
              }
              50% {
                text-shadow: 0 0 5px lime, 0 0 10px lime, 0 0 15px lime,
                  0 0 25px lime;
              }
              100% {
                text-shadow: 0 0 5px lime, 0 0 10px lime, 0 0 15px lime,
                  0 0 30px lime;
              }
            }
            @keyframes line {
              from {
                width: 0;
              }
              to {
                width: 100%;
              }
            }
            /* Повідомлення "Копійовано!" */
            .copied-message {
              position: fixed; /* фіксоване розташування */
              top: 0; /* Початок анімації з верхньої частини екрану */
              left: 50%;
              transform: translateX(-50%);
              background-color: rgba(0, 255, 0, 0.8);
              color: white;
              font-size: 18px;
              padding: 10px 20px;
              border-radius: 10px;
              animation: showMessage 2s forwards;
            }

            @keyframes showMessage {
              0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px); /* Починається з верхнього краю */
              }
              50% {
                opacity: 1;
                transform: translateX(-50%) translateY(0); /* Повільно з'являється в центрі */
              }
              100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px); /* Поступово зникає і рухається вгору */
              }
            }

            /* Адаптивність */
            @media screen and (max-width: 768px) {
              .console-block {
                width: 90%;
                padding: 15px;
              }

              .console-value {
                margin-top: 10px;
              }

              .console-content {
                font-size: 18px;
                flex-direction: column; /* Stack command on top of value */
              }

              .console-button {
                font-size: 18px;
                padding: 12px 25px;
                width: 40%;
              }

              /* Приховуємо separator в мобільних версіях */
              .console-separator {
                display: none;
              }
            }

            @media screen and (max-width: 480px) {
              .console-block {
                width: 95%;
                padding: 10px;
              }

              .console-content {
                font-size: 16px;
              }

              .console-button {
                font-size: 16px;
                padding: 10px 20px;
                width: 50%;
              }

              /* Приховуємо separator в мобільних версіях */
              .console-separator {
                display: none;
              }
            }
          </style>
